        .presets {

        .preset-btn {

        .preset-btn:hover {

        }

        @media (max-width: 968px) {

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š ì´ì°¨í•¨ìˆ˜ ì‹œê°í™” ë„êµ¬</h1>
            <p>ê³„ìˆ˜ë¥¼ ì¡°ì ˆí•˜ì—¬ ì´ì°¨í•¨ìˆ˜ì˜ ê·¸ë˜í”„ê°€ ì–´ë–»ê²Œ ë³€í•˜ëŠ”ì§€ ê´€ì°°í•´ë³´ì„¸ìš”</p>
        </div>

        <div class="content">
            <div class="controls">
                <h2>í•¨ìˆ˜ ê³„ìˆ˜ ì„¤ì •</h2>

                <div class="function-display" id="functionDisplay">
                    y = xÂ²
                </div>

                <div class="input-group">
                    <label for="aValue">ê³„ìˆ˜ a (ì´ì°¨í•­ ê³„ìˆ˜)</label>
                    <input type="range" id="aSlider" min="-5" max="5" step="0.1" value="1">
                    <div class="slider-value">
                        <span>-5</span>

                <div class="input-group">
                    <label for="bValue">ê³„ìˆ˜ b (ì¼ì°¨í•­ ê³„ìˆ˜)</label>
                    <input type="range" id="bSlider" min="-10" max="10" step="0.1" value="0">
                    <div class="slider-value">
                        <span>-10</span>

                <div class="input-group">
                    <label for="cValue">ê³„ìˆ˜ c (ìƒìˆ˜í•­)</label>
                    <input type="range" id="cSlider" min="-10" max="10" step="0.1" value="0">
                    <div class="slider-value">
                        <span>-10</span>
                        <span>c = <strong id="cValue">0</strong></span>
                        <span>10</span>
                    </div>
                </div>

                <div class="info-box">
                    <h3>ğŸ“ ê·¸ë˜í”„ ì •ë³´</h3>
                    <p>ê¼­ì§“ì : <span class="value" id="vertex">(0, 0)</span></p>
                    <p>yì ˆí¸: <span class="value" id="yIntercept">0</span></p>
                    <p>íŒë³„ì‹ (D): <span class="value" id="discriminant">0</span></p>
                    <p>ê°œí˜•: <span class="value" id="shape">ìœ„ë¡œ ë³¼ë¡</span></p>
                </div>

                <div class="presets">
                    <h3>ğŸ¯ ì˜ˆì œ í•¨ìˆ˜</h3>
                    <button class="preset-btn" onclick="setPreset(1, 0, 0)">y = xÂ²</button>
                    <button class="preset-btn" onclick="setPreset(-1, 0, 0)">y = -xÂ²</button>
                    <button class="preset-btn" onclick="setPreset(1, -2, -3)">y = xÂ² - 2x - 3</button>
                    <button class="preset-btn" onclick="setPreset(2, 4, 2)">y = 2xÂ² + 4x + 2</button>
                    <button class="preset-btn" onclick="setPreset(-0.5, 2, 3)">y = -0.5xÂ² + 2x + 3</button>
                </div>

                <button class="reset-btn" onclick="resetFunction()">ğŸ”„ ì´ˆê¸°í™”</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let chart;
        let a = 1, b = 0, c = 0;

        // Chart.js ì„¤ì •
        const ctx = document.getElementById('quadraticChart').getContext('2d');

        function initChart() {
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'y = axÂ² + bx + c',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function(context) {
                                    return `y = ${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'center',
                            title: {
                                display: true,
                                text: 'x',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: '#e9ecef'
                            },
                            ticks: {
                                stepSize: 1
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'center',
                            title: {
                                display: true,
                                text: 'y',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: '#e9ecef'
                            },
                            ticks: {
                                stepSize: 2
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // ì´ì°¨í•¨ìˆ˜ ê³„ì‚°
        function calculateQuadratic(x) {
            return a * x * x + b * x + c;
        }

        // ê¼­ì§“ì  ê³„ì‚°
        function getVertex() {
            if (a === 0) return { x: 0, y: c };
            const x = -b / (2 * a);
            const y = calculateQuadratic(x);
            return { x, y };
        }

        // íŒë³„ì‹ ê³„ì‚°
        function getDiscriminant() {
            return b * b - 4 * a * c;
        }

        // ê·¸ë˜í”„ ì—…ë°ì´íŠ¸
        function updateGraph() {
            const points = [];
            const xMin = -10;
            const xMax = 10;
            const step = 0.1;

            for (let x = xMin; x <= xMax; x += step) {
                points.push({
                    x: parseFloat(x.toFixed(2)),
                    y: parseFloat(calculateQuadratic(x).toFixed(2))
                });
            }

            chart.data.datasets[0].data = points;
            chart.data.datasets[0].label = `y = ${formatFunction()}`;

            // yì¶• ë²”ìœ„ ìë™ ì¡°ì •
            const yValues = points.map(p => p.y);
            const yMin = Math.min(...yValues);
            const yMax = Math.max(...yValues);
            const yRange = yMax - yMin;

            chart.options.scales.y.min = yMin - yRange * 0.1;
            chart.options.scales.y.max = yMax + yRange * 0.1;

            chart.update();
            updateInfo();
        }

        // í•¨ìˆ˜ í‘œì‹œ í˜•ì‹
        function formatFunction() {
            let func = 'y = ';

            if (a === 0) {
                func += b !== 0 ? `${b}x` : '';
                func += c !== 0 ? (c > 0 && b !== 0 ? ' + ' : '') + c : (b === 0 ? '0' : '');
            } else {
                func += a === 1 ? 'xÂ²' : a === -1 ? '-xÂ²' : `${a}xÂ²`;
                if (b !== 0) {
                    func += b > 0 ? ' + ' : ' - ';
                    func += Math.abs(b) === 1 ? 'x' : `${Math.abs(b)}x`;
                }
                if (c !== 0) {
                    func += c > 0 ? ' + ' : ' - ';
                    func += Math.abs(c);
                }
            }

            return func;
        }

        // ì •ë³´ ì—…ë°ì´íŠ¸
        function updateInfo() {
            // í•¨ìˆ˜ í‘œì‹œ
            document.getElementById('functionDisplay').textContent = formatFunction();

            // ê¼­ì§“ì 
            const vertex = getVertex();
            document.getElementById('vertex').textContent =
                `(${vertex.x.toFixed(2)}, ${vertex.y.toFixed(2)})`;

            // yì ˆí¸
            document.getElementById('yIntercept').textContent = c.toFixed(2);

            // íŒë³„ì‹
            const D = getDiscriminant();
            document.getElementById('discriminant').textContent = D.toFixed(2);

            // ê°œí˜•
            let shape = '';
            if (a > 0) {
                shape = 'ì•„ë˜ë¡œ ë³¼ë¡ (âˆª)';
            } else if (a < 0) {
                shape = 'ìœ„ë¡œ ë³¼ë¡ (âˆ©)';
            } else {
                shape = 'ì§ì„ ';
            }
            document.getElementById('shape').textContent = shape;
        }

        // ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸
        document.getElementById('aSlider').addEventListener('input', function(e) {
            a = parseFloat(e.target.value);
            document.getElementById('aValue').textContent = a.toFixed(1);
            updateGraph();
        });

        document.getElementById('bSlider').addEventListener('input', function(e) {
            b = parseFloat(e.target.value);
            document.getElementById('bValue').textContent = b.toFixed(1);
            updateGraph();
        });

        document.getElementById('cSlider').addEventListener('input', function(e) {
            c = parseFloat(e.target.value);
            document.getElementById('cValue').textContent = c.toFixed(1);
            updateGraph();
        });

        // í”„ë¦¬ì…‹ ì„¤ì •
        function setPreset(newA, newB, newC) {
            a = newA;
            b = newB;
            c = newC;

            document.getElementById('aSlider').value = a;
            document.getElementById('bSlider').value = b;
            document.getElementById('cSlider').value = c;

            document.getElementById('aValue').textContent = a.toFixed(1);
            document.getElementById('bValue').textContent = b.toFixed(1);
            document.getElementById('cValue').textContent = c.toFixed(1);

            updateGraph();
        }

        // ì´ˆê¸°í™”
        function resetFunction() {
            setPreset(1, 0, 0);
        }

        // ì´ˆê¸° ì‹¤í–‰
        initChart();
        updateGraph();
    </script>
